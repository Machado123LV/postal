<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="postcard">
			<div class="postcard-header">
				<h1>My Postcard</h1>
				<img
					src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png"
				/>
			</div>
			<div class="postcard-body">
				<div class="body-left">
					<p>Look how awesome! This is a postcard that I created uting HTML5 and CSS3 during my 4Geeks Academy Course!</p>
					<p>This is so cool, can't wait to stard doing more stuff</p>
				</div>
				<div class="body-right">
					<label for="name">First name:</label>
					<input type="text" id="name" name="name" placeholder="Ej: Juan" />
					<label for="email">Email:</label>
					<input type="text" id="email" name="email" placeholder="Ej: Juan@hotmail.com" />
					<label for="comment">Comment:</label>
					<input type="text" id="comment" name="comment" placeholder="Ej: Comentario" />
				</div>
			</div>
			<div class="postcard-footer">
				<button class="button">Send My Postcard</button>
			</div>
		</div>
	</body>
</html>
